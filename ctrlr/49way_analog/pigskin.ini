# This file is for "Pigskin 621AD" and clones
# It maps to use the analog stick support
# instead of 8-way or true 49-way inputs
# Works with analog sticks and trackballs
# Not for use with keyboard or 8-way sticks

# This file is the same as archrivl.ini in this folder

# For analog joystick controllers

joystick      1


# Analog+ alternate analog joystick controllers
# remap as needed
P1_AD_STICK_X           "JOYCODE_1_UP"
P1_AD_STICK_X_EXT       "JOYCODE_1_DOWN"
P1_AD_STICK_Y           "JOYCODE_1_LEFT"
P1_AD_STICK_Y_EXT       "JOYCODE_1_RIGHT"

P2_AD_STICK_X           "JOYCODE_2_UP"
P2_AD_STICK_X_EXT       "JOYCODE_2_DOWN"
P2_AD_STICK_Y           "JOYCODE_2_LEFT"
P2_AD_STICK_Y_EXT       "JOYCODE_2_RIGHT"



# Official Mame inputs
# disabled
P1_JOYSTICK_UP          "CODE_NONE"
P1_JOYSTICK_DOWN        "CODE_NONE"
P1_JOYSTICK_LEFT        "CODE_NONE"
P1_JOYSTICK_RIGHT       "CODE_NONE"

P2_JOYSTICK_UP          "CODE_NONE"
P2_JOYSTICK_DOWN        "CODE_NONE"
P2_JOYSTICK_LEFT        "CODE_NONE"
