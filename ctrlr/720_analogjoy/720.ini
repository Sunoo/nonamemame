# This file is for 720 - Skate or Die and clones
# It maps to use an analog stick to directly control
# the skater's direction.

# For analog joystick controllers

joystick  1
mouse     0


# Analog+ alternate analog joystick controller, mapped to normal default player 1 controls
# remap as needed
P2_AD_STICK_X           "JOYCODE_1_LEFT" 
P2_AD_STICK_X_EXT       "JOYCODE_1_RIGHT" 
P2_AD_STICK_Y           "JOYCODE_1_UP" 
P2_AD_STICK_Y_EXT       "JOYCODE_1_DOWN"



# Official Mame inputs
# disabled
P1_DIAL                 "CODE_NONE"
P1_DIAL_EXT             "CODE_NONE"

# Analog+ addition of original controller part
# disabled
P4_DIAL_V               "CODE_NONE"
P4_DIAL_V_EXT           "CODE_NONE"
 

# Analog+ alternate digital inputs
# disabled
P3_JOYSTICK_UP          "CODE_NONE"
P3_JOYSTICK_DOWN        "CODE_NONE"
P3_JOYSTICK_LEFT        "CODE_NONE"
P3_JOYSTICK_RIGHT       "CODE_NONE"
