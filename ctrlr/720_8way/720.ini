# This file is for 720 - Skate or Die and clones
# It maps to use a keyboard or 8way stick to directly control
# the skater's direction.  This limits the skater to half the
# directtions (8 instead of 16), and might not correctly see
# all 360's (ie: se 360 as 0 spin, 540 as 180, 720 as 360 or 0, etc)

# For 8-way or keyboard controllers


mouse    0


# Analog+ alternate digital inputs, mapped to normal default player 1 controls
# remap as needed
P3_JOYSTICK_UP          "KEYCODE_UP | JOYCODE_1_UP"
P3_JOYSTICK_DOWN        "KEYCODE_DOWN | JOYCODE_1_DOWN"
P3_JOYSTICK_LEFT        "KEYCODE_LEFT | JOYCODE_1_LEFT"
P3_JOYSTICK_RIGHT       "KEYCODE_RIGHT | JOYCODE_1_RIGHT"



# Official Mame inputs
# disabled
P1_DIAL                 "CODE_NONE"
P1_DIAL_EXT             "CODE_NONE"

# Analog+ addition of original controller part
# disabled
P4_DIAL_V               "CODE_NONE"
P4_DIAL_V_EXT           "CODE_NONE"

# Analog+ alternate analog joystick controller
# disabled
P2_AD_STICK_X           "CODE_NONE"
P2_AD_STICK_X_EXT       "CODE_NONE"
P2_AD_STICK_Y           "CODE_NONE"
P2_AD_STICK_Y_EXT       "CODE_NONE"
