# This file is for 720 - Skate or Die and clones
# It helps map to use an original 720 controller,
# assuming controller is hacked as a mouse.
# Since remapping mice is not done in ctrlr ini files,
# any mouse changes need to be done within the game
# All other direction input sources are disabled because you have the original

# For original 720 controllers

mouse            1
joystick         0

switchmiceaxes   1



# Official Mame inputs
# digital input disabled
# mouse still enabled
P1_DIAL                 "CODE_NONE"
P1_DIAL_EXT             "CODE_NONE"

# Analog+ addition of original controller part
# digital input disabled
# mouse still enabled
# need to remap the the player 4 Y axis to the controller inside analog+
P4_DIAL_V               "CODE_NONE"
P4_DIAL_V_EXT           "CODE_NONE"


# Analog+ alternate analog joystick controller
# disabled
P2_AD_STICK_X           "CODE_NONE" 
P2_AD_STICK_X_EXT       "CODE_NONE" 
P2_AD_STICK_Y           "CODE_NONE" 
P2_AD_STICK_Y_EXT       "CODE_NONE"
 

# Analog+ alternate digital inputs
# disabled
P3_JOYSTICK_UP          "CODE_NONE"
P3_JOYSTICK_DOWN        "CODE_NONE"
P3_JOYSTICK_LEFT        "CODE_NONE"
P3_JOYSTICK_RIGHT       "CODE_NONE"
